<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Tex â€” Sovereign Cognition</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #000;
      overflow: hidden;
      height: 100%;
      font-family: 'Inter', sans-serif;
    }
    canvas {
      display: block;
      width: 100vw;
      height: 100vh;
    }
    #introText {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 1.4rem;
      color: #b7cfff;
      text-align: center;
      font-family: 'Inter', sans-serif;
      opacity: 0;
      animation: fadeIn 6s ease-out 2s forwards;
    }
    @keyframes fadeIn {
      to { opacity: 1; }
    }
  </style>
</head>
<body>
  <div id="introText">SO|VEREIGN<br/>CO|GNITION</div>
  <script type="module">
    import * as THREE from 'https://cdn.skypack.dev/three@0.152.2';

    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.setPixelRatio(window.devicePixelRatio);
    document.body.appendChild(renderer.domElement);

    const orbGeo = new THREE.SphereGeometry(2, 128, 128);
    const orbMat = new THREE.ShaderMaterial({
      uniforms: {
        time: { value: 0.0 },
        glowColor: { value: new THREE.Color('#6ed6ff') },
        depthColor: { value: new THREE.Color('#a36bff') },
        pulseAmp: { value: 0.2 },
      },
      vertexShader: `
        uniform float time;
        uniform float pulseAmp;
        varying vec3 vNormal;
        void main() {
          vNormal = normalize(normalMatrix * normal);
          float breathe = sin(time * 0.7 + position.y * 1.5) * pulseAmp;
          vec3 newPosition = position + normal * breathe;
          gl_Position = projectionMatrix * modelViewMatrix * vec4(newPosition, 1.0);
        }
      `,
      fragmentShader: `
        uniform vec3 glowColor;
        uniform vec3 depthColor;
        varying vec3 vNormal;
        void main() {
          float glow = pow(1.0 - abs(dot(vNormal, vec3(0.0, 0.0, 1.0))), 2.0);
          vec3 finalColor = mix(depthColor, glowColor, glow);
          gl_FragColor = vec4(finalColor, 1.0);
        }
      `,
    });

    const orb = new THREE.Mesh(orbGeo, orbMat);
    scene.add(orb);

    camera.position.z = 5;

    let driftPhase = 0;
    function animate(time) {
      time *= 0.001; // Convert to seconds
      orbMat.uniforms.time.value = time;

      // Imperfect rotation drift
      driftPhase += 0.0025;
      orb.rotation.x = Math.sin(time * 0.3) * 0.15 + Math.sin(driftPhase) * 0.05;
      orb.rotation.y = time * 0.5 + Math.sin(driftPhase * 0.7) * 0.1;
      orb.rotation.z = Math.cos(time * 0.1) * 0.03;

      renderer.render(scene, camera);
      requestAnimationFrame(animate);
    }

    animate();

    // Responsive resize
    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });
  </script>
</body>
</html>
