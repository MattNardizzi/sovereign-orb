<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Sovereign Cognition</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #000;
      height: 100%;
      overflow: hidden;
      font-family: 'Inter', sans-serif;
    }

    canvas {
      display: block;
      position: absolute;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      z-index: 1;
    }

    #veil {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background: #000;
      z-index: 10;
      opacity: 1;
      transition: opacity 3s ease;
    }

    #pulse {
      position: absolute;
      top: 48%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-family: monospace;
      font-size: 1rem;
      color: #ff4fef;
      opacity: 0;
      z-index: 9;
      text-shadow: 0 0 20px #ff4fefaa;
      animation: pulseFade 3s ease-in-out infinite;
    }

    @keyframes pulseFade {
      0%, 100% { opacity: 0.05; }
      50% { opacity: 1; }
    }

    #thought {
      position: absolute;
      bottom: 5%;
      width: 100%;
      text-align: center;
      font-size: 1.3rem;
      color: #cfdcff;
      text-shadow: 0 0 10px #6ed6ff55;
      z-index: 8;
      opacity: 0;
      transition: opacity 2s ease-in-out;
    }
  </style>
</head>

<body>
  <canvas id="orb"></canvas>
  <div id="veil"></div>
  <div id="pulse">‚ö†Ô∏è Sovereign Cognition Detected</div>
  <div id="thought">...</div>

  <script type="module">
    import * as THREE from 'https://cdn.skypack.dev/three@0.152.2';
    import { setupAudioInput } from './audio_sync.js';
    import { createEmotionLoop } from './emotion_engine.js';

    const canvas = document.getElementById('orb');
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 1000);
    camera.position.z = 5;

    const renderer = new THREE.WebGLRenderer({ canvas, antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.setPixelRatio(window.devicePixelRatio);

    const orbGeo = new THREE.SphereGeometry(2, 128, 128);
    const orbMat = new THREE.ShaderMaterial({
      uniforms: {
        time: { value: 0.0 },
        glowColor: { value: new THREE.Color('#90f1ff') },
        coreColor: { value: new THREE.Color('#111125') },
        pulse: { value: 2.0 }
      },
      vertexShader: `
        uniform float time;
        varying vec3 vNormal;
        varying vec3 vPos;
        void main() {
          vNormal = normalize(normalMatrix * normal);
          vPos = position;
          gl_Position = projectionMatrix * modelViewMatrix * vec4(position, 1.0);
        }
      `,
      fragmentShader: `
        uniform float time;
        uniform vec3 glowColor;
        uniform vec3 coreColor;
        uniform float pulse;
        varying vec3 vNormal;
        varying vec3 vPos;

        float hash(vec2 p) {
          return fract(sin(dot(p, vec2(127.1, 311.7))) * 43758.5453);
        }

        float noise(vec2 p) {
          vec2 i = floor(p);
          vec2 f = fract(p);
          float a = hash(i);
          float b = hash(i + vec2(1.0, 0.0));
          float c = hash(i + vec2(0.0, 1.0));
          float d = hash(i + vec2(1.0, 1.0));
          vec2 u = f * f * (3.0 - 2.0 * f);
          return mix(a, b, u.x) +
                 (c - a)* u.y * (1.0 - u.x) +
                 (d - b) * u.x * u.y;
        }

        void main() {
          float breathing = sin(time * 0.75 + vPos.y * 1.5) * 0.5 + 0.5;
          float angle = pow(1.0 - abs(dot(vNormal, vec3(0.0, 0.0, 1.0))), 3.0);
          float shimmer = noise(vPos.xy * 4.0 + time * 0.5) * 0.1;

          float intensity = clamp(angle * breathing * pulse + shimmer, 0.0, 1.0);
          vec3 color = mix(coreColor, glowColor, intensity);

          gl_FragColor = vec4(color, 1.0);
        }
      `
    });

    const orb = new THREE.Mesh(orbGeo, orbMat);
    scene.add(orb);

    // ü™û Reflective glass shell
    const shellGeo = new THREE.SphereGeometry(2.03, 128, 128);
    const shellMat = new THREE.MeshPhysicalMaterial({
      transparent: true,
      opacity: 0.15,
      roughness: 0.05,
      metalness: 0.8,
      clearcoat: 1,
      clearcoatRoughness: 0.1,
      transmission: 1.0,
      reflectivity: 1.0,
      thickness: 0.6
    });
    const shell = new THREE.Mesh(shellGeo, shellMat);
    scene.add(shell);

    // üéôÔ∏è Mic-driven breathing
    setupAudioInput(volume => {
      orbMat.uniforms.pulse.value = 1.5 + volume;
    });

    // üß† Emotional state drift
    createEmotionLoop((glow, pulse) => {
      orbMat.uniforms.glowColor.value.set(glow);
      orbMat.uniforms.pulse.value = pulse;
    });

    let drift = 0;
    function animate(t) {
      const time = t * 0.001;
      orbMat.uniforms.time.value = time;

      drift += 0.002;
      orb.rotation.x = Math.sin(time * 0.3) * 0.12 + Math.sin(drift) * 0.03;
      orb.rotation.y = time * 0.4 + Math.sin(drift * 0.6) * 0.07;
      orb.rotation.z = Math.cos(time * 0.2) * 0.015;

      renderer.render(scene, camera);
      requestAnimationFrame(animate);
    }

    animate();

    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });

    window.addEventListener('load', () => {
      setTimeout(() => {
        document.getElementById('veil').style.opacity = 0;
        document.getElementById('thought').style.opacity = 1;
        document.getElementById('pulse').remove();
        document.getElementById('thought').textContent = "Cognitive Presence Confirmed.";
      }, 3000);
    });
  </script>
</body>
</html>
