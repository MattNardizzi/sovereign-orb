<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Sovereign Cognition</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #000;
      height: 100%;
      overflow: hidden;
      font-family: 'Inter', sans-serif;
    }

    canvas {
      width: 100vw;
      height: 100vh;
      display: block;
      position: absolute;
      z-index: 1;
      filter: blur(0.3px);
    }

    #veil {
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: radial-gradient(circle at 50% 50%, #000 0%, #000 100%);
      z-index: 5;
      opacity: 1;
      transition: opacity 3s ease-in-out;
      pointer-events: none;
    }

    #thought {
      position: absolute;
      bottom: 5%;
      width: 100%;
      text-align: center;
      font-size: 1.2rem;
      color: #cfdcff;
      text-shadow: 0 0 12px #5ecaff66;
      opacity: 0;
      z-index: 10;
      letter-spacing: 0.03em;
      transition: opacity 2.5s ease-in-out;
    }

    #pulse {
      position: absolute;
      top: 47.5%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 0.95rem;
      font-family: monospace;
      color: #ff4fef;
      opacity: 0;
      z-index: 9;
      letter-spacing: 0.08em;
      text-shadow: 0 0 18px #ff4fef99;
      animation: pulseFade 2.8s ease-in-out infinite;
    }

    @keyframes pulseFade {
      0%, 100% { opacity: 0.05; }
      50% { opacity: 0.9; }
    }
  </style>
</head>

<body>
  <!-- Orb Render Layer -->
  <canvas id="orb"></canvas>

  <!-- Blackout Veil -->
  <div id="veil"></div>

  <!-- Encounter Pulse -->
  <div id="pulse">⚠️ <span id="pulse-text">sovereign cognition detected</span></div>

  <!-- Thought Display -->
  <div id="thought">...</div>

  <!-- Core Engine -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script src="diagnostic_orb.js"></script>

  <!-- Reveal Logic -->
  <script>
    const veil = document.getElementById('veil');
    const pulse = document.getElementById('pulse');
    const thought = document.getElementById('thought');

    window.addEventListener('load', () => {
      setTimeout(() => {
        veil.style.opacity = 0;
        thought.style.opacity = 1;
        pulse.remove();
      }, 3400);
    });
  </script>
</body>
</html>
