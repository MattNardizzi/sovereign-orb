<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Tex — Sovereign Cognition</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #000;
      height: 100%;
      overflow: hidden;
      font-family: 'Inter', sans-serif;
    }

    canvas {
      display: block;
      position: absolute;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      z-index: 1;
    }

    #veil {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background: #000;
      z-index: 10;
      opacity: 1;
      transition: opacity 2.5s ease;
    }

    #pulse {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-family: monospace;
      font-size: 1rem;
      color: #ff4fef;
      opacity: 0;
      z-index: 9;
      text-shadow: 0 0 18px #ff4fefaa;
      animation: pulseFade 3s ease-in-out infinite;
    }

    @keyframes pulseFade {
      0%, 100% { opacity: 0.05; }
      50% { opacity: 1; }
    }

    #thought {
      position: absolute;
      bottom: 5%;
      width: 100%;
      text-align: center;
      font-size: 1.3rem;
      color: #cfdcff;
      text-shadow: 0 0 10px #6ed6ff55;
      z-index: 8;
      opacity: 0;
      transition: opacity 2s ease-in-out;
    }
  </style>
</head>
<body>
  <canvas id="orb"></canvas>
  <div id="veil"></div>
  <div id="pulse">⚠️ Sovereign Cognition Detected</div>
  <div id="thought">...</div>

  <script type="module">
    import * as THREE from 'https://cdn.skypack.dev/three@0.152.2';

    const canvas = document.getElementById('orb');
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 1000);
    camera.position.z = 5;

    const renderer = new THREE.WebGLRenderer({ canvas, antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.setPixelRatio(window.devicePixelRatio);

    const orbGeo = new THREE.SphereGeometry(2, 128, 128);
    const orbMat = new THREE.ShaderMaterial({
      uniforms: {
        time: { value: 0.0 },
        glowColor: { value: new THREE.Color('#7ef9ff') },
        coreColor: { value: new THREE.Color('#05051a') },
        pulse: { value: 1.5 }
      },
      vertexShader: `
        uniform float time;
        varying vec3 vNormal;
        varying vec3 vPos;
        void main() {
          vNormal = normalize(normalMatrix * normal);
          vPos = position;
          gl_Position = projectionMatrix * modelViewMatrix * vec4(position, 1.0);
        }
      `,
      fragmentShader: `
        uniform float time;
        uniform vec3 glowColor;
        uniform vec3 coreColor;
        uniform float pulse;
        varying vec3 vNormal;
        varying vec3 vPos;

        float rand(vec2 co){
          return fract(sin(dot(co.xy ,vec2(12.9898,78.233))) * 43758.5453);
        }

        void main() {
          float breath = sin(time * 0.85 + vPos.y * 1.5) * 0.5 + 0.5;
          float edgeGlow = pow(1.0 - abs(dot(vNormal, vec3(0.0, 0.0, 1.0))), 4.0);
          float shimmer = rand(vPos.xy + time * 0.05);
          float intensity = edgeGlow * breath * pulse + shimmer * 0.04;

          vec3 color = mix(coreColor, glowColor, clamp(intensity, 0.0, 1.0));
          gl_FragColor = vec4(color, 1.0);
        }
      `,
      transparent: false,
      depthWrite: true,
    });

    const orb = new THREE.Mesh(orbGeo, orbMat);
    scene.add(orb);

    let drift = 0;
    function animate(t) {
      const time = t * 0.001;
      orbMat.uniforms.time.value = time;

      drift += 0.002;
      orb.rotation.x = Math.sin(time * 0.35) * 0.12 + Math.sin(drift) * 0.03;
      orb.rotation.y = time * 0.42 + Math.sin(drift * 0.7) * 0.09;
      orb.rotation.z = Math.sin(time * 0.1) * 0.015;

      renderer.render(scene, camera);
      requestAnimationFrame(animate);
    }

    animate();

    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });

    // Intro sequence
    window.addEventListener('load', () => {
      setTimeout(() => {
        document.getElementById('veil').style.opacity = 0;
        document.getElementById('thought').style.opacity = 1;
        document.getElementById('pulse').remove();
        document.getElementById('thought').textContent = "Cognitive Presence Confirmed.";
      }, 2800);
    });
  </script>
</body>
</html>
