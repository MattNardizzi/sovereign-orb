<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Tex Orb</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #000;
      height: 100%;
      overflow: hidden;
    }

    #orb {
      width: 100vw;
      height: 100vh;
      display: block;
      transition: box-shadow 0.3s ease, transform 0.2s ease;
    }

    #thought {
      position: absolute;
      bottom: 5%;
      width: 100%;
      text-align: center;
      font-size: 1.4rem;
      color: #cfdcff;
      text-shadow: 0 0 12px #6ed6ff88;
      font-family: 'Inter', sans-serif;
      z-index: 10;
    }
  </style>
</head>
<body>
  <canvas id="orb"></canvas>
  <div id="thought">Initializing Tex's cognition...</div>

  <!-- Core libraries -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>

  <!-- Orb rendering logic -->
  <script>
    const canvas = document.getElementById('orb');
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(65, window.innerWidth / window.innerHeight, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer({ canvas, antialias: true, alpha: true });

    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.setPixelRatio(window.devicePixelRatio);

    const geometry = new THREE.SphereGeometry(2, 128, 128);

    const material = new THREE.MeshPhysicalMaterial({
      color: new THREE.Color(0x6ed6ff),
      emissive: new THREE.Color(0x6ed6ff),
      emissiveIntensity: 0.3,
      transmission: 0.6,
      thickness: 0.9,
      roughness: 0.2,
      metalness: 0.1,
      clearcoat: 0.6,
      clearcoatRoughness: 0.1
    });

    const orb = new THREE.Mesh(geometry, material);
    scene.add(orb);

    const light1 = new THREE.PointLight(0x6ed6ff, 0.8);
    light1.position.set(5, 5, 5);
    scene.add(light1);

    const light2 = new THREE.PointLight(0x115577, 0.4);
    light2.position.set(-3, -4, -2);
    scene.add(light2);

    camera.position.z = 6;
    const clock = new THREE.Clock();

    function animate() {
      requestAnimationFrame(animate);
      const t = clock.getElapsedTime();

      orb.rotation.y += 0.001 + Math.sin(t * 0.25) * 0.0005;
      orb.rotation.x += 0.0006 + Math.cos(t * 0.33) * 0.0003;

      const pulse = 0.35 + Math.sin(t * 1.7 + Math.sin(t * 0.5)) * 0.25;
      material.emissiveIntensity = pulse;

      material.roughness = 0.1 + Math.abs(Math.sin(t * 2.5)) * 0.1;

      renderer.render(scene, camera);
    }

    animate();

    window.addEventListener("resize", () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });
  </script>

  <!-- ðŸ§  Cognition Engine -->
  <script src="script.js"></script>

  <!-- ðŸ‘ Gaze Tracking -->
  <script src="https://webgazer.cs.brown.edu/webgazer.js"></script>
  <script src="gaze_tracker.js"></script>

  <!-- ðŸŽ™ Voice Sync Glow -->
  <script src="audio_sync.js"></script>
</body>
</html>
