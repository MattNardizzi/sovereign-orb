<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Tex Orb — Sovereign Cognition</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #000;
      height: 100%;
      overflow: hidden;
    }

    #orb {
      width: 100vw;
      height: 100vh;
      display: block;
    }

    #thought {
      position: absolute;
      bottom: 5%;
      width: 100%;
      text-align: center;
      font-size: 1.4rem;
      color: #cfdcff;
      text-shadow: 0 0 12px #6ed6ff88;
      font-family: 'Inter', sans-serif;
      z-index: 10;
    }
  </style>
</head>
<body>
  <canvas id="orb"></canvas>
  <div id="thought">Initializing Tex’s cognition...</div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script>
    const canvas = document.getElementById('orb');
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer({ canvas, antialias: true, alpha: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.setPixelRatio(window.devicePixelRatio);

    const geometry = new THREE.SphereGeometry(2.1, 128, 128);

    const material = new THREE.MeshPhysicalMaterial({
      color: new THREE.Color(0x0a1d2e),
      emissive: new THREE.Color(0x6ed6ff),
      emissiveIntensity: 0.4,
      metalness: 0.4,
      roughness: 0.15,
      transmission: 0.85,
      thickness: 1.2,
      clearcoat: 0.8,
      clearcoatRoughness: 0.2,
      reflectivity: 1.0
    });

    const orb = new THREE.Mesh(geometry, material);
    scene.add(orb);

    const light1 = new THREE.PointLight(0x6ed6ff, 0.9);
    const light2 = new THREE.PointLight(0x112244, 0.6);
    scene.add(light1);
    scene.add(light2);

    camera.position.z = 6;

    const clock = new THREE.Clock();

    function animate() {
      requestAnimationFrame(animate);
      const t = clock.getElapsedTime();

      // Orb rotation — unstable variance
      orb.rotation.y += 0.001 + Math.sin(t * 0.5) * 0.0013;
      orb.rotation.x += 0.0012 + Math.sin(t * 0.3 + Math.cos(t * 0.15)) * 0.001;

      // Breathing pulse — 3-layer organic wave
      const breath = 0.35 + Math.sin(t * 1.7) * 0.15 + Math.sin(t * 0.23) * 0.07;
      material.emissiveIntensity = breath;

      // Ghost flicker (shimmer beneath skin)
      material.roughness = 0.12 + Math.abs(Math.sin(t * 5.5)) * 0.08;

      // Lighting orbit drift
      light1.position.set(
        Math.sin(t * 0.6) * 4,
        Math.cos(t * 0.4) * 4,
        Math.sin(t * 0.3) * 3
      );

      light2.position.set(
        Math.cos(t * 0.5 + 1) * -3,
        Math.sin(t * 0.6 + 2) * -3,
        Math.cos(t * 0.2) * 2
      );

      renderer.render(scene, camera);
    }

    animate();

    window.addEventListener("resize", () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });
  </script>
</body>
</html>
