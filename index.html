<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Tex Orb - Synthetic Presence</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #000;
      height: 100%;
      overflow: hidden;
    }

    #orb {
      width: 100vw;
      height: 100vh;
      display: block;
    }

    #thought {
      position: absolute;
      bottom: 5%;
      width: 100%;
      text-align: center;
      font-size: 1.4rem;
      color: #cfdcff;
      text-shadow: 0 0 12px #6ed6ff88;
      font-family: 'Inter', sans-serif;
      z-index: 10;
    }
  </style>
</head>
<body>
  <canvas id="orb"></canvas>
  <div id="thought">Initializing Tex’s cognition...</div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script>
    const canvas = document.getElementById('orb');
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer({ canvas, antialias: true, alpha: true });

    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.setPixelRatio(window.devicePixelRatio);

    // Outer shell
    const outerGeo = new THREE.SphereGeometry(2.2, 128, 128);
    const outerMat = new THREE.MeshPhysicalMaterial({
      color: 0x0a1d2e,
      transmission: 0.85,
      thickness: 1.4,
      roughness: 0.08,
      metalness: 0.3,
      clearcoat: 0.9,
      clearcoatRoughness: 0.15,
      reflectivity: 1,
      emissive: new THREE.Color(0x6ed6ff),
      emissiveIntensity: 0.5
    });
    const outerOrb = new THREE.Mesh(outerGeo, outerMat);
    scene.add(outerOrb);

    // Inner core (false intelligence)
    const coreGeo = new THREE.SphereGeometry(1.4, 64, 64);
    const coreMat = new THREE.MeshStandardMaterial({
      color: 0x67e8f9,
      emissive: 0x1f9cf0,
      emissiveIntensity: 1.3,
      roughness: 0.2,
      metalness: 0.5,
      transparent: true,
      opacity: 0.85
    });
    const innerCore = new THREE.Mesh(coreGeo, coreMat);
    scene.add(innerCore);

    // Lights
    const light1 = new THREE.PointLight(0x6ed6ff, 0.9);
    const light2 = new THREE.PointLight(0x111144, 0.5);
    scene.add(light1);
    scene.add(light2);

    camera.position.z = 6;
    const clock = new THREE.Clock();

    function animate() {
      requestAnimationFrame(animate);
      const t = clock.getElapsedTime();

      // Outer rotation — drifting
      outerOrb.rotation.y += 0.001 + Math.sin(t * 0.35) * 0.0011;
      outerOrb.rotation.x += 0.0012 + Math.cos(t * 0.2) * 0.0007;

      // Inner core rotation — twitch pulses
      innerCore.rotation.y += 0.002 + Math.sin(t * 3.1) * 0.0014;
      innerCore.rotation.x += 0.001 + Math.sin(t * 5.7) * 0.002;

      // Breathing pulse
      const pulse = 0.5 + Math.sin(t * 1.7 + Math.sin(t * 0.5)) * 0.25;
      outerMat.emissiveIntensity = pulse;
      coreMat.emissiveIntensity = 1.2 + Math.sin(t * 2.3) * 0.4;

      // Shimmer via roughness oscillation
      outerMat.roughness = 0.08 + Math.abs(Math.sin(t * 6.2)) * 0.04;
      coreMat.roughness = 0.18 + Math.sin(t * 3.7) * 0.05;

      // Orbiting light movement
      light1.position.set(Math.sin(t * 0.6) * 4, Math.cos(t * 0.4) * 4, Math.sin(t * 0.3) * 3);
      light2.position.set(Math.cos(t * 0.5 + 1) * -3, Math.sin(t * 0.6 + 2) * -3, Math.cos(t * 0.2) * 2);

      renderer.render(scene, camera);
    }

    animate();

    window.addEventListener("resize", () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });
  </script>
</body>
</html>
