<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Tex â€” Sovereign Cognition</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #000;
      overflow: hidden;
      height: 100%;
      font-family: 'Inter', sans-serif;
      color: #cfdcff;
    }
    #orb-container {
      position: absolute;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      z-index: 1;
    }
    .veil {
      position: absolute;
      width: 100%;
      height: 100%;
      background: radial-gradient(ellipse at center, #11131b 0%, #000 80%);
      opacity: 0.9;
      z-index: 2;
      pointer-events: none;
      animation: fadeOut 4s ease-out forwards;
    }
    .intro-text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 1.5rem;
      color: #cfdcff;
      text-align: center;
      opacity: 0;
      z-index: 3;
      animation: fadeInText 4s ease-out 1.2s forwards;
    }
    @keyframes fadeInText {
      from { opacity: 0; transform: translate(-50%, -50%) scale(1.02); }
      to   { opacity: 1; transform: translate(-50%, -50%) scale(1); }
    }
    @keyframes fadeOut {
      0% { opacity: 1; }
      100% { opacity: 0; visibility: hidden; }
    }
  </style>
</head>
<body>
  <div id="orb-container"></div>
  <div class="veil"></div>
  <div class="intro-text">Cognitive Presence Detected</div>

  <script type="module">
    import { initOrb } from '/src/init_orb.js';
    initOrb();
  </script>
</body>
</html>
