<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Sovereign Cognition</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" href="assets/favicon.ico" type="image/x-icon" />

  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #000;
      height: 100%;
      overflow: hidden;
      font-family: 'Inter', sans-serif;
    }

    #orb {
      width: 100vw;
      height: 100vh;
      display: block;
      transition: box-shadow 0.35s ease, transform 0.3s ease;
    }

    #thought {
      position: absolute;
      bottom: 4%;
      width: 100%;
      text-align: center;
      font-size: 1.3rem;
      color: #cfdcff;
      text-shadow: 0 0 12px #6ed6ff88;
      letter-spacing: 0.02em;
      opacity: 0.9;
      z-index: 10;
      transition: all 0.3s ease;
    }

    #voice-status {
      position: absolute;
      top: 4%;
      right: 5%;
      font-size: 0.9rem;
      color: #6ed6ff88;
      text-shadow: 0 0 6px #5ecaff55;
      z-index: 11;
      opacity: 0;
      transition: opacity 0.4s ease;
    }

    #voice-status.active {
      opacity: 1;
    }
  </style>
</head>
<body>
  <canvas id="orb"></canvas>
  <div id="thought">Tex is stabilizing...</div>
  <div id="voice-status">ðŸŽ™ Listening...</div>

  <!-- Core libraries -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>

  <!-- Orb rendering (3D presence) -->
  <script src="engine/script.js"></script>

  <!-- Gaze detection -->
  <script src="https://webgazer.cs.brown.edu/webgazer.js"></script>
  <script src="engine/gaze_tracker.js"></script>

  <!-- Voice glow response -->
  <script src="engine/audio_sync.js"></script>

  <!-- Tex TTS voice playback -->
  <script src="engine/tts_player.js"></script>

  <!-- Emotional drift + surprise behavior -->
  <script src="engine/memory_mutator.js"></script>

  <!-- Optional: facial emotion mirroring -->
  <script src="engine/facial_sync.js"></script>

  <!-- Unreal stream loader (activated later) -->
  <!-- <iframe src="unreal_orb_stream/ue_orb.html" style="display:none;"></iframe> -->
</body>
</html>
