<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Sovereign Cognition</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #000;
      height: 100%;
      overflow: hidden;
      font-family: 'Inter', sans-serif;
    }

    canvas#orb {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: 1;
      background: #000;
    }

    #thought {
      position: absolute;
      bottom: 5%;
      width: 100%;
      text-align: center;
      font-size: 1.25rem;
      color: #cfdcff;
      text-shadow: 0 0 10px #6ed6ff88;
      letter-spacing: 0.03em;
      opacity: 0;
      z-index: 10;
      transition: opacity 2s ease-in-out;
    }

    #veil {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: #000;
      z-index: 9;
      opacity: 1;
      transition: opacity 3s ease-in-out;
    }
  </style>
</head>
<body>
  <canvas id="orb"></canvas>
  <div id="veil"></div>
  <div id="thought">initializing...</div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script src="script.js"></script>

  <script>
    window.addEventListener('load', () => {
      setTimeout(() => {
        document.getElementById('veil').style.opacity = 0;
        document.getElementById('thought').style.opacity = 1;
      }, 3200);
    });
  </script>
</body>
</html>
