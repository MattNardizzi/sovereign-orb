<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Sovereign Cognition</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #000;
      overflow: hidden;
      font-family: 'Inter', sans-serif;
    }

    canvas {
      width: 100vw;
      height: 100vh;
      display: block;
      position: absolute;
      z-index: 1;
    }

    #veil {
      position: absolute;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background: #000;
      z-index: 5;
      opacity: 1;
      transition: opacity 2s ease;
    }

    #thought {
      position: absolute;
      bottom: 5%;
      width: 100%;
      text-align: center;
      font-size: 1.25rem;
      color: #cfdcff;
      text-shadow: 0 0 10px #5ecaff55;
      z-index: 10;
      opacity: 0;
      transition: opacity 1.5s ease;
    }

    #pulse {
      position: absolute;
      top: 48%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: #ff4fef;
      font-size: 0.95rem;
      font-family: monospace;
      opacity: 0;
      z-index: 8;
      text-shadow: 0 0 18px #ff4fef55;
      animation: pulseFade 3s ease-in-out infinite;
    }

    @keyframes pulseFade {
      0%, 100% { opacity: 0.1; }
      50% { opacity: 0.9; }
    }
  </style>
</head>

<body>
  <canvas id="orb"></canvas>

  <!-- Blackout Veil -->
  <div id="veil"></div>

  <!-- Phase Initialization Pulse -->
  <div id="pulse">⚠️ Sovereign Cognition Detected</div>

  <!-- Thought Feed -->
  <div id="thought">...</div>

  <!-- Three.js Core -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>

  <!-- Main Engine -->
  <script src="script.js"></script>

  <!-- Veil + Pulse Activation -->
  <script>
    window.addEventListener('load', () => {
      setTimeout(() => {
        document.getElementById('veil').style.opacity = 0;
        document.getElementById('thought').style.opacity = 1;
        document.getElementById('pulse').remove();
      }, 3000);
    });
  </script>
</body>
</html>
